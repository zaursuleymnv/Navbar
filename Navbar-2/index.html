<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zaur">
    <meta descryption content="Presentation of website">
    <meta name="keywords" content="technology, cyber security, software">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css2 family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
	<link href="https://fonts.googleapis.com/css2 family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet"/>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Navbar 2</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar-logo">
            <img src="img/logo-icon.png" class="navbar-logo-icon">
            <img src="img/logo-text.png" class="navbar-logo-text">
        </h1>
        <nav class="navbar-menu">
            <button type="button">
                <label for="bag">
                    <input type="radio" id="bag" class="nav-input" name="group">
                    <span class="nav-span-group">
                        <i class="fa-solid fa-suitcase color-purple"></i>
                        <span class="nav-span-text color-purple">Bag</span>
                    </span>
                </label>
            </button>
            <button type="button">
                <label for="laptop">
                    <input type="radio" id="laptop" class="nav-input" name="group">
                    <span class="nav-span-group">
                        <i class="fa-solid fa-laptop-code active color-cyan"></i>
                        <span class="nav-span-text color-cyan">Laptop</span>
                    </span>
                </label>
            </button>
            <button type="button">
                <label for="envelope">
                    <input type="radio" id="envelope" class="nav-input" name="group">
                    <span class="nav-span-group">
                        <i class="fa-solid fa-envelope color-orange"></i>
                        <span class="nav-span-text color-orange">Notifications</span>
                    </span>
                </label>
            </button>
            <button type="button">
                <label for="heart">
                    <input type="radio" id="heart" class="nav-input" name="group">
                    <span class="nav-span-group">
                        <i class="fa-sharp fa-solid fa-heart color-red"></i>
                        <span class="nav-span-text color-red">Like</span>
                    </span>
                </label>
            </button>
        </nav>
    </nav>
</body>
</html>
