<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zaur">
    <meta descryption content="Presentation of website">
    <meta name="keywords" content="technology, cyber security, software">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom_bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/icons.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/2f843758eb.js" crossorigin="anonymous"></script>
    <title>Navbar 5</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <form action="#">
                <input 
                type="text"
                id="search"
                class="search form-control"
                placeholder="e.g. Nike Trainers"
                spellcheck="false"
                />
            </form>
            <button
            type="button"
            class="search-toggle" 
            onclick="toggleSearch()"
            ></button>
            <nav class="navbar-menu">
                <button type="button" class="icon-bag active"></button>
                <button type="button" class="icon-laptop"></button>
                <button type="button" class="icon-envelope"></button>
            </nav>
        </div>
    </nav>

    <script type="text/javascript">
        const toggleSearch = () => document.body.classList.toggle("open");
    </script>
</body>
</html>
